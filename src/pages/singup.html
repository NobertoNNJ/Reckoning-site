<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Singin reckoning</title>
    
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../scripts/singup.js" type="text/javascript"></script>
</head>
<body onload="verificarUsuario();">
  <form method="post" id="form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="email">Senha:</label>
    <input type="password" id="senha" name="senha">
    <button type="submit">Entrar</button>
  </form>
  <script type="text/javascript">
    $( "form" ).submit( async function( event ) {
      let [nome, email, senha] = $( this ).serializeArray();
      event.preventDefault();

      let response = await singup(nome.value, email.value, senha.value);
      
      let [usuario, status] = response;

      if(status == 201) {
        let usuarioId = usuario.idUsuario
        localStorage.setItem("usuarioId", usuarioId)
      } else if(status == 2) {

      }
    })
  </script>
</body>
</html>
